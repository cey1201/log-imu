<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Multi-Input Z</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
  <div class="screen" id="screendiv">
    <div class="textLarge" id="head"></div>
    <div class="text" id="body"></div>

    <!-- Stage 0: User -->
    <section id="stage-user" class="card">
      <div class="row">
        <label for="subjectNo" class="label">User ID</label>
        <input type="text" id="subjectNo" name="subjectNo" placeholder="sub01" />
      </div>
      <div class="row">
        <button id="btn-permission" class="secondary">Allow Motion</button>
        <button id="btn-start" class="primary" disabled>Start</button>
      </div>
    </section>

    <!-- Stage 1: PIN -->
    <section id="stage-pin" class="card hidden">
      <!-- <div class="instructions">Enter: <b>1-3-7-9</b> ×10</div> -->
      <div class="row">
        <div id="pin-progress" class="progress">1 / 10</div>
        <!-- <div class="spacer"></div> -->
        <!-- <div id="pin-target" class="target">1 3 7 9</div> -->
      </div>

      <div class="textLarge" id="PIN_display">Entered: · · · ·</div>

      <div class="stage-box">
        <div class="PIN_pad" id="PINpad">
          <button class="PIN_button">1</button><button class="PIN_button">2</button><button class="PIN_button">3</button>
          <button class="PIN_button">4</button><button class="PIN_button">5</button><button class="PIN_button">6</button>
          <button class="PIN_button">7</button><button class="PIN_button">8</button><button class="PIN_button">9</button>
          <button class="PIN_button zero">0</button>
        </div>
      </div>

      <div id="pin-feedback" class="feedback"></div>
    </section>

    <!-- Stage 2: Pattern -->
    <section id="stage-pattern" class="card hidden">
      <div class="instructions">Pattern: <b>Z</b> ×10</div>
      <div class="row">
        <div id="pat-progress" class="progress">1 / 10</div>
        <!-- <div class="spacer"></div> -->
        <!-- <div id="pat-path" class="target">Path: []</div> -->
      </div>

      <div class="stage-box">
        <div id="pattern-grid" class="pattern">
          <div class="pnode" data-idx="1"></div><div class="pnode" data-idx="2"></div><div class="pnode" data-idx="3"></div>
          <div class="pnode" data-idx="4"></div><div class="pnode" data-idx="5"></div><div class="pnode" data-idx="6"></div>
          <div class="pnode" data-idx="7"></div><div class="pnode" data-idx="8"></div><div class="pnode" data-idx="9"></div>
          <canvas id="pattern-canvas"></canvas>
        </div>
      </div>

      <div class="row"><button id="pat-reset">Reset</button></div>
      <div id="pat-feedback" class="feedback"></div>
    </section>

    <!-- Stage 3: Gesture -->
    <section id="stage-gesture" class="card hidden">
      <!-- <div class="instructions">Gesture: draw <b>Z</b> ×10</div> -->
      <div class="row"><div id="ges-progress" class="progress">1 / 10</div></div>

      <div class="stage-box">
        <canvas id="gesture-canvas" class="gesture-canvas"></canvas>
      </div>

      <!-- <div class="row">
        <button id="ges-clear">Clear</button>
        <button id="ges-save" class="primary">Save</button>
      </div> -->
      <div id="ges-feedback" class="feedback"></div>
    </section>

    <!-- Done -->
    <section id="stage-done" class="card hidden">
      <div class="instructions">All done. Thanks!</div>
    </section>
  </div>

  <script src="first.js"></script>
</body>
</html>
